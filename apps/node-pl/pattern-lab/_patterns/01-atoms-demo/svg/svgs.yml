svg_demo_block:
  title: 'SVG Component'
  text:
    lead: 'Implements our SVG and SVG Icons.'
    summary: 'Store your SVG files in the SVG subdirectory to have them
      made available via the <code>_svg--icon.twig</code> partial SVGs
